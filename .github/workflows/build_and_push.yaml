name: Build and push Docker image to dockerhub
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 4 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Get current version from Dockerfile
      id: version
      run: echo "CURRENT_VERSION=$(grep 'FROM snakemake/snakemake:' Dockerfile | sed 's/.*://' | sed 's/^v//')" >> $GITHUB_OUTPUT

    - name: Get latest Snakemake version from GitHub Releases
      id: snakemake_version
      run: |
        LATEST_SNAKEMAKE_VERSION=$(curl -s "https://api.github.com/repos/snakemake/snakemake/releases/latest" | jq -r '.tag_name' | sed 's/^v//')
        echo "LATEST_SNAKEMAKE_VERSION=${LATEST_SNAKEMAKE_VERSION}" >> $GITHUB_OUTPUT

    - name: Check for new version
      id: check_version
      run: |
        vercomp () {
            # Strip 'v' prefix for consistent comparison
            local v_a=$(echo "$1" | sed 's/^v//')
            local v_b=$(echo "$2" | sed 's/^v//')

            if [[ "$v_a" == "$v_b" ]]
            then
                return 0
            fi
            local IFS=.
            local i v1=($v_a) v2=($v_b)
            for ((i=${#v1[@]}; i<${#v2[@]}; i++)); do v1[i]=0; done
            for ((i=0; i<${#v1[@]}; i++)); do
                if [[ -z ${v2[i]} ]]; then
                    # v2 is shorter, so v1 is newer
                    return 1
                fi
                if ((10#${v1[i]} > 10#${v2[i]}))
                then
                    return 1
                fi
                if ((10#${v1[i]} < 10#${v2[i]}))
                then
                    return 2
                fi
            done
            return 0
        }

        vercomp "${{ steps.snakemake_version.outputs.LATEST_SNAKEMAKE_VERSION }}" "${{ steps.version.outputs.CURRENT_VERSION }}"
        VERSION_COMPARE_RESULT=$?

        if [ "$VERSION_COMPARE_RESULT" -eq 1 ]; then
          echo "NEW_VERSION_FOUND=true" >> $GITHUB_OUTPUT
        else
          echo "NEW_VERSION_FOUND=false" >> $GITHUB_OUTPUT
        fi

    - name: Update Dockerfile and Push
      if: steps.check_version.outputs.NEW_VERSION_FOUND == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        CURRENT_VERSION=${{ steps.version.outputs.CURRENT_VERSION }}
        LATEST_SNAKEMAKE_VERSION=${{ steps.snakemake_version.outputs.LATEST_SNAKEMAKE_VERSION }}

        echo "Newer version ${LATEST_SNAKEMAKE_VERSION} found. Updating Dockerfile."
        sed -i "s/FROM snakemake\/snakemake:v${CURRENT_VERSION}/FROM snakemake\/snakemake:v${LATEST_SNAKEMAKE_VERSION}/g" Dockerfile
        
        git add Dockerfile
        git commit -m "Bump snakemake/snakemake base image to v${LATEST_SNAKEMAKE_VERSION}"
        git push

    - name: Login to Docker Hub
      if: steps.check_version.outputs.NEW_VERSION_FOUND == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push to Docker Hub
      if: steps.check_version.outputs.NEW_VERSION_FOUND == 'true'
      uses: docker/build-push-action@v6
      with:
       context: .
       push: true
       tags: broome/genetics-tools:${{ steps.snakemake_version.outputs.LATEST_SNAKEMAKE_VERSION }}
